  <meta name="description" content="Focus Timer following the Pomodoro Method.">

  <title>Focus Timer - Pomodoro</title>
</head>
<body>
  <header class="flex default">
    <i class="ph ph-hourglass-medium"></i>
    <h1>Focus Timer</h1>
    <div id="toggle-dark-light" class="flex">
      <span class="sr-only">Button to dark mode.</span>
      <button data-action="toggleDarkMode" id="sun" class="ph ph-sun hide"></button>
      <button data-action="toggleDarkMode" id="moon" class="ph ph-moon"></button>
    </div>
  </header>
  <main class="flex">
    <div class="timer">
      <div id="clock">
        <span id="minutes">25</span>
        <span>:</span>
        <span id="seconds">00</span>
      </div>
      <div id="controls" class="flex">
        <button data-action="toggleRunning" id="play" class="ph ph-play-circle">
          <span class="sr-only">Play Button</span>
        </button>
        <button data-action="toggleRunning" id="pause" class="ph ph-pause-circle">
          <span class="sr-only">Pause Button</span>
        </button>
        <button data-action="resetTimer" id="stop" class="ph ph-stop-circle">
          <span class="sr-only">Stop Button</span>
        </button>
        <button data-action="moreTime" id="plus" class="ph ph-plus-circle">
          <span class="sr-only">Add minutes button</span>
        </button>
        <button data-action="lessTime" id="minus" class="ph ph-minus-circle">
          <span class="sr-only">Remove minutes button</span>
        </button>
      </div>
    </div>
    <div id="themes">
      <button data-action="musicTheme" class="forest flex ph ph-tree">
        <span class="sr-only">Forest music Button</span>
      </button>
      <button data-action="musicTheme" class="rain flex ph ph-cloud-rain">
        <span class="sr-only">Rain music Button</span>
      </button>
      <button data-action="musicTheme" class="coffee flex ph ph-coffee">
        <span class="sr-only">Coffee music Button</span>
      </button>
      <button data-action="musicTheme" class="fire flex ph ph-fire">
        <span class="sr-only">Fire music Button</span>
      </button>
    </div>
  </main>
